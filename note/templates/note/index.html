<head>

    <title>Note After</title>

</head>
<body>
   <div class="container" style="margin-top: 5%;">
       <div class="row">
           <h3>Note After</h3>

               {% csrf_token %}
               <!--<label for="edit">Editable? </label>

               <input type="submit" value="Create Note"/>

            </form>
       </div>
   </div>
</body>
</html>
